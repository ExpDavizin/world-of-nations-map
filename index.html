<!DOCTYPE html>

<html>
  <head>
    <link href="index.css" rel="stylesheet"/>
    <link href="style/map.css" rel="stylesheet"/>
  </head>
<body>
  <div id="map_container">
    <svg id="map" viewBox="-6208 -6208 6080 6080" width="100%" height="100%">
      <rect x="-6208" y="-6208" width="12288" height="12288" fill="black"></rect>
      <g id="map_base"></g>
      <g id="map_LV2"></g>
      <g id="map_LV0"></g>
      <g id="map_lines"></g>
      <g id="map_nations"></g>
      <g id="editor"></g>
    </svg>
  </div>
  <div id="menu_button">
    <svg viewBox="0 0 100 100" width="100%" height="100%">
      <path d="M 50 30 L 70 45 50 60 30 45 Z M 70 55 L 50 70 30 55" fill="none" stroke-width="0.25em" stroke="white"></path></svg>
  </div>
  <div id="menu" data-show="false">
    <header>
      <div class="return">
        <svg viewBox="0 0 100 100" width="100%" height="100%">
          <path d="M 45 30 L 30 50 45 70 M 30 50 L 70 50" fill="none" stroke-width="0.25em" stroke="white"></path>
        </svg>
      </div>
      <a class="headerText">Configurações do mapa</a>
    </header>
    <content>
      <section>
        <p>Dados</p>
        <line>
          <a>Usar mais recentes</a>
          <input type="checkbox" checked />
        </line>
        <line></line>
      </section>
      <section>
        <p>Camadas</p>
        <line>
          <a>Nações</a>
          <input type="range" value="1" min="0" max="2" step="1" />
        </line>
        <line>
          <a>Nomes nações</a>
          <input type="checkbox" checked />
        </line>
        <line>
          <a>Mapas</a>
          <input type="range" value="1" min="0" max="2" step="1" />
        </line>
      </section>
    </content>
  </div>
  <script src="functions.js"></script>
  <script src="main.js"></script>
  </body>
</html>
